<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="/submit" method="post">
		<fieldset>
		<legend>feedback form</legend>
		<div>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required>
		</div>
			<div>
			<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" name="portfolio" required>
			</div>
		<label for="favColor">Favorite Color</label>
		<input type="color" id="favColor" name="favColor" required>
			<div>
		<label for="likeness">Likeness</label>
		<input type="range" min="1" max="100" required>
				</div>
			<div>
			<button type="submit">Submit</button>
		</div>
		</fieldset>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
